name: Trigger auto deployment for survey-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/survey-api-AutoDeployTrigger-a78d6f1c-3c6a-488c-a249-94c84deb799b.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: surveyacr.azurecr.io
          username: ${{ secrets.SURVEYAPI_REGISTRY_USERNAME }}
          password: ${{ secrets.SURVEYAPI_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: surveyacr.azurecr.io/survey-api:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SURVEYAPI_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n survey-api -g surveysaurus --server surveyacr.azurecr.io --username  ${{ secrets.SURVEYAPI_REGISTRY_USERNAME }} --password ${{ secrets.SURVEYAPI_REGISTRY_PASSWORD }}
            az containerapp update -n survey-api -g surveysaurus --image surveyacr.azurecr.io/survey-api:${{ github.sha }}
